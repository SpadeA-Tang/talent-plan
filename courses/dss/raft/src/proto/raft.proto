syntax = "proto3";

package raftpb;

// Example RequestVote RPC arguments structure.
message RequestVoteArgs {
    // Your data here (2A, 2B).
    uint64 id = 1;
    uint64 term = 2;
    uint64 log_index = 3;
    uint64 log_term = 4;
}

// Example RequestVote RPC reply structure.
message RequestVoteReply {
    // Your data here (2A).
    bool grant = 1;
    uint64 id = 2;
    uint64 term = 3;
}
